cert: tls.crt
key: tls.key
inputs:
- type: KubernetesTokenReview
  name: kubernetes
  path: /kubernetes
  config:
    audience:
    - kubernetes
    issuers:
      domain:
        publicKey: key.pub
        prefix: spiffe://domain/path
    claims:
      uid: sub
      user: sub
      groups: groups
outputs:
- type: KubernetesTokenReview
  name: kubernetes
  path: /kubernetes
  config:
    audience: kubernetes
    maxTTL: 300
